<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- table 表格标签 -->
    <table border="1" width="300" height="300">
        <caption><h3>caption 表格整体的大标题</h3></caption>
        <!-- thead 表格的头部 -->
        <thead>
            <tr>
                <!-- th 表头单元格 -->
                <th>11</th>
                <th>12</th>
                <th>13</th>
            </tr>
        </thead>
        <!-- tbody 表格的身体 -->
        <tbody>
            <tr>
                <td>21</td>
                <td rowspan="2">22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>31</td>
                <!-- <td>32</td> -->
                <td>33</td>
            </tr>
        </tbody>
        <!-- tfoot 表格的底部 -->
        <tfoot>
            <tr>
                <td>41</td>
                <td colspan="2">42</td>
                <!-- <td>43</td> -->
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
